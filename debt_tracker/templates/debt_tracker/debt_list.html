{% extends 'debt_tracker/base.html' %}

{% block content %}
<div class="page-header">
	<h2><a href="/">Debt List</a></h2>
</div>
<div class="content container">
	<div class="row">
		<div class="big_parent">
			<table  class='table'>
				<tr>
					<th class='column'> Amount Owed </th>
					<th class='column'> Company Owed To </th>
				</tr>
				<caption> Debts for {{ info.debtor.name }} </caption>
				{% for debt in info.debts %}

					<div class="post">
						<tr>
							<th><a href="{% url 'debt_pay' pk=debt.pk %}"> {{ debt.amount }} </a></th>
							<th> {{ debt.owed_to }} </th>
						</tr>
					</div>

				{% endfor %}
			</table>
            <div class="add_div">
                 <a  href="{% url 'debt_add' id=info.debtor.uniqueid %}" class="add">Add new debts for {{ info.debtor.name }}</a>
            </div>
         </div>
    </div>
</div>
{% endblock %}
